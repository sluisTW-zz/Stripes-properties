            <p>La carte-cadeau et la carte-cadeau électronique La Baie d'Hudson  ne sont pas remboursables.</p>\
            <p>Elles sont non monnayables et ne peuvent servir à l'achat de cartes-cadeaux ou de cartes-cadeaux électroniques ni au paiement d'un compte de crédit MasterCardMD La Baie d'Hudson ou La Baie d'Hudson.</p>\
            <p>Si le montant de l'achat excède le solde de la carte-cadeau ou de la carte-cadeau électronique La Baie d'Hudson, le client doit régler la différence en utilisant un autre mode de paiement, soit avec une carte de débit ou en espèces (pour les achats en magasin), ou avec la carte de crédit MasterCardMD La Baie d'Hudson, la carte de crédit La Baie d'Hudson ou toute autre carte de crédit.</p>\
            <p>Les taxes de vente s'appliquent aux achats réglés avec une carte-cadeau ou une carte-cadeau électronique La Baie d'Hudson.<\p>\
            <p>Il incombe à l'acheteur de la carte-cadeau électronique La Baie d'Hudson de fournir la bonne adresse courriel. </p>\
            <p>Les cartes-cadeaux et les cartes-cadeaux électroniques La Baie d'Hudson ne comportent aucuns frais de service et aucune date d'expiration. </p>\
            <p>Les achats effectués avec une carte-cadeau ou une carte-cadeau électronique La Baie d'Hudson qui sont retournés seront remboursés au moyen d'une carte-cadeau.</p>\
            <p>La Compagnie de la Baie d'Hudson n'est pas responsable des cartes-cadeaux et des cartes-cadeaux électroniques perdues ou volées. Cependant, si votre carte-cadeau ou votre carte-cadeau électronique La Baie d'Hudson est perdue ou volée et que vous fournissez une preuve d'achat, nous la remplacerons dans un magasin La Baie d'Hudson ou Déco Découverte seulement et y reporterons le solde indiqué à nos dossiers. </p>\
            <p>Si vous avez besoin d'aide, veuillez communiquer avec le service à la clientèle au 1-800-521-2364.</p>\
            <p>Vous devrez fournir votre numéro de carte-cadeau électronique ainsi que votre NIP.</p>\
            <p>Pour vérifier le solde d'une carte-cadeau ou d'une carte-cadeau électronique La Baie d'Hudson, veuillez vous présenter en magasin ou cliquez <a href=français - "http://www.labaie.com/webapp/wcs/stores/servlet/fr/thebay#!/">ici</a> pour le vérifier en ligne.</p>\
