PRIVACY_POLICY_COOKIES_1ST_CONTENT_LINK_URL=http://www3.hbc.com/cookies/

PRIVACY_POLICY_WEB_BEACONS_TITLE=Web beacons
PRIVACY_POLICY_WEB_BEACONS_1ST_CONTENT=This website also uses web beacons for many of the same purposes as cookies. Web beacons collect non-personally identifiable information to let us know how our website is being used. We use this information to improve user experience on this website.

PRIVACY_POLICY_INFO_YOU_SEND_TITLE=Information you send to this Website
PRIVACY_POLICY_INFO_YOU_SEND_1ST_CONTENT=Apart from information relating to shopping orders, HBC.com Membership or eNewsletters, we do not collect or wish to receive any information or other materials from you through this website that may be considered personal, confidential or proprietary. We will consider any such information and materials that you send to us to be non-confidential, and you will be deemed to have granted to Hudson’s Bay an irrevocable license and consent to use, copy, display, and distribute such information and materials for any purpose whatsoever.
