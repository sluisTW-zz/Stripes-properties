PRIVACY_POLICY_WEBSITE_PRIVACY_1ST_CONTENT=This website is owned and operated by Hudson's Bay Company in conjunction with its affiliates.

PRIVACY_POLICY_SECURITY_TITLE=Security
PRIVACY_POLICY_SECURITY_1ST_CONTENT=For security of transactions, we use the Secure Sockets Layer (SSL) protocol, which encrypts any information you send to us electronically. The encryption process protects your information by scrambling it before it is sent to us from your computer. Once the website receives your transmission, we make commercially reasonable efforts to ensure its security on our system. Unfortunately, no data transmission over the Internet can be guaranteed to be 100% secure. As a result, we cannot warrant the security of any information you transmit to us, and you do so at your own risk.

PRIVACY_POLICY_UNLAWFUL_ACTIVITIES_TITLE=Unlawful Activities
PRIVACY_POLICY_UNLAWFUL_ACTIVITIES_1ST_CONTENT=We may disclose personal information obtained through this website in order to co-operate with local, provincial, national and international authorities investigating improper or unlawful activities or to report improper or unlawful user activities on this website.

PRIVACY_POLICY_COOKIES_TITLE=Cookies
PRIVACY_POLICY_COOKIES_1ST_CONTENT=Your web browser places cookie files on your computer's hard drive. This website uses cookies to remember information you give us so that you don't have to re-enter the information each time you visit this website. Cookies also help us understand which areas of our site are popular by showing us how you and others use our site, in aggregate. For more information about cookies, including how to refuse them, please refer to our
PRIVACY_POLICY_COOKIES_1ST_CONTENT_LINK_TEXT=cookies page
