#Privacy Policy - The Bay
PRIVACY_POLICY_MAIN_TITLE=Privacy Policy

PRIVACY_POLICY_HBC_YOUR_PRIVACY_TITLE=Hudson's Bay Company and Your Privacy
PRIVACY_POLICY_HBC_YOUR_PRIVACY_1ST_CONTENT=For over 335 years, Hudson's Bay Company has been a name that means trust. We value you as our customer and are committed to honouring the trust you've placed in us.
PRIVACY_POLICY_HBC_YOUR_PRIVACY_2ND_CONTENT=This is Hudson's Bay Company's Privacy Policy. It describes the steps we take to protect your personal information and how and why we collect, use, retain and disclose your personal information, whether obtained online, in our stores (including Hudson's Bay, Zellers or Home Outfitters), or through the offering and delivery of one of our services such as Hudson's Bay Credit, Hudson's Bay Rewards and Hudson's Bay Financial Services (collectively in this Privacy Policy "Hudson's Bay" "we" "us" or "our").

PRIVACY_POLICY_WHAT_IS_TITLE=What is personal information?
PRIVACY_POLICY_WHAT_IS_CONTENT=Personal information means any information about an identifiable individual, other than certain business contact information. This includes information such as your name, address, telephone number, birth date, payment card numbers, purchase information and e-mail address.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_TITLE=Collection, use and disclosure of your personal information - provision of goods and services
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_CONTENT=Hudson's Bay collects, uses and discloses personal information in order to provide you with goods and services and/or information on products and services you might be interested in. We also collect, use and disclose your personal information to comply with legal and regulatory requirements and as otherwise may be permitted or required by applicable laws.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_TITLE=a) Collection
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT=We collect your personal information in connection with the provision of goods and services to you, including but not limited to situations when you:

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_1ST_BULLET=make purchases or returns in one of our retail stores or online
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_2ND_BULLET=communicate with our customer service representatives
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_3RD_BULLET=purchase major home fashions, e.g. appliances
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_4TH_BULLET=create a Gift Registry with Hudson's Bay
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_5TH_BULLET=apply for a Hudson's Bay Credit Card or a Hudson's Bay MasterCard
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_6TH_BULLET=join the Hudson's Bay Rewards program
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_7TH_BULLET=sign up for our eNewsletter or other communication channels
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_8TH_BULLET=enter into a contest, promotion or survey
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_9TH_BULLET=join our clientelling list or enroll in personal shopping
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_10TH_BULLET=apply for insurance arranged for by Hudson's Bay Financial Services
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_11TH_BULLET=engage with Hudson's Bay on social media

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT=We collect personal information about you for various purposes, including to:

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_1ST_BULLET=manage our business and to register and maintain accurate accounts for you
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_2ND_BULLET=verify your identity for our mutual protection
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_3RD_BULLET=verify your eligibility for, and/or to provide you with, products, services and promotions
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_4TH_BULLET=provide you with information about our products, services and promotions (see below under “Collection, use and disclosure of your personal information - for optional purposes”)
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_5TH_BULLET=generate statistics and aggregate reports for internal use
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_6TH_BULLET=meet legal and regulatory requirements

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_3RD_CONTENT=In most cases we collect personal information directly from you. However, in some cases, we obtain certain personal information from other sources. Unless there is a legal exception, we will obtain your consent to collect personal information about you from other sources.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_TITLE=b) Use
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_1ST_CONTENT=Personal information will not be used without your consent for purposes other than those for which it was collected. From time to time, we may wish to use your personal information for new or additional purposes. We will obtain your consent to use your personal information for such new or additional purposes before doing so.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_2ND_CONTENT=Additionally, some retailers in our stores are licensees and they may collect information from you. Unless you are advised otherwise at the time of collection, any personal information collected by these organizations is collected on behalf of Hudson’s Bay and will be used and maintained by Hudson’s Bay. These organizations will likely have their own privacy policies that will also apply to your personal information that they collect. They can furnish you with a copy of their privacy policies.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_3RD_CONTENT=We may use your personal information in connection with the purposes for which you have provided it.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_4TH_CONTENT=For example:

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_1ST_QUESTION=When you make purchases or returns in one of our retail stores or online:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_1ST_ANSWER=We will use your personal information as is necessary to process your transaction, including payment and shipping, to verify your identity and address, and to administer our post-purchase survey. When making returns, you may be asked to provide personal information for fraud prevention purposes.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_2ND_QUESTION=When you purchase major home fashions, e.g. appliances:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_2ND_ANSWER=We will use your personal information as is necessary to ensure proper delivery of your purchase, follow up on any service matters, assist you with any manufacturer warranty claims, and to process extended warranty renewals.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_3RD_QUESTION=When you create a Gift Registry with Hudson’s Bay:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_3RD_ANSWER=We will use your personal information to publish your name and event date so that purchases can be made from your registry, follow up on any service matters, advise you of any fulfillment matters, allow you to track or delete items from your registry, and to manage the completion of your registry.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_4TH_QUESTION=When you join the Hudson’s Bay Rewards program:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_4TH_ANSWER=We will use your personal information to establish and administer your Hudson’s Bay Rewards account and/or to determine your eligibility for the program. We will also use your personal information to communicate with you about special offerings for certain accountholders, such as advance sales notices, invitations to events, and mailing of fashion guides.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_5TH_QUESTION=When you sign up for our eNewsletter or other communication channels:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_5TH_ANSWER=We will use your personal information to email you our eNewsletter. If you wish to unsubscribe from our eNewsletter, please click the “unsubscribe” option that appears at the bottom of every eNewsletter. If you opt in, we may use your personal information to mail you special offers and/or materials. If you sign up for Hudson’s Bay Mobile, we will use your mobile phone number to text you special offers.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_6TH_QUESTION=When you join our clientelling list or enroll in personal shopping:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_6TH_ANSWER=The information you provide when you join our clientelling list is collected by Hudson’s Bay to administer our clientelling program. Your information may be shared by our affiliates when you sign up for the clientelling program at certain counters. If you wish to have your name removed from our clientelling list, please contact a sales manager at the store where you provided the information. When you enroll in personal shopping, your personal information will be used to select and deliver merchandise and to process payments or returns.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_7TH_QUESTION=When you engage with Hudson’s Bay on social media:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_7TH_ANSWER=When you interact with us on social media, the personal information you provide may be used to determine your identity, respond to your customer service inquiries, questions or comments and take other appropriate actions in response to your inquiries or postings.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_TITLE=c) Disclosure
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT=We may share information that we collect within the HBC group of affiliated companies, including future affiliates. In addition, we may disclose your personal information to third parties as follows:

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_1ST_BULLET=with your express consent
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_2ND_BULLET=for debt collection purposes
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_3RD_BULLET=for loss and fraud prevention purposes
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_4TH_BULLET=if required or permitted by law
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_5TH_BULLET=in connection with a sale or potential sale of all or part of Hudson’s Bay Company’s business (in that event we will only disclose your personal information if we are satisfied that the other party will apply appropriate security safeguards to the personal information and return the personal information to us if the transaction does not proceed)
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_6TH_BULLET=for optional marketing purposes (see below under “Collection, use and disclosure of your personal information - for optional purposes”)

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_2ND_CONTENT=From time to time, we may work with other organizations to offer and deliver goods and services to you on our behalf.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_3RD_CONTENT=For example:

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_QUESTION=When you apply for a Hudson’s Bay Credit Card or a Hudson’s Bay MasterCard:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_ANSWER=We will disclose your personal information to our co-venturer, Capital One, in order to determine your eligibility for a Hudson’s Bay Credit Card or a Hudson’s Bay MasterCard, and to administer your account. You should refer to the Capital One Privacy Statement for information about Capital One’s practices regarding your personal information. We will use your personal information to establish and administer your Hudson’s Bay Rewards account in connection with your Hudson’s Bay Credit Card or Hudson’s Bay MasterCard.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_2ND_QUESTION=When you apply for insurance arranged for by Hudson’s Bay Financial Services:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_2ND_ANSWER=The insurance products arranged for by Hudson’s Bay Financial Services are underwritten by third party insurance companies and service providers. Your insurance application submission constitutes your consent to disclose your personal information to such third parties to determine your eligibility for, and/or to provide you with the insurance product you applied for.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_3RD_QUESTION=Service Providers:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_3RD_ANSWER_1ST_CONTENT=We may disclose your personal information to third party service providers that perform services for us, such as delivery of goods and information processing. We require all such service providers to keep your information confidential and secure and to have privacy policies and security standards with respect to personal information that are comparable to ours.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_3RD_ANSWER_2ND_CONTENT=Your personal information may be processed and stored in the United States (whether by us or by our service providers) and may be accessible to the United States government, courts or law enforcement or regulatory agencies through the laws of the United States.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_TITLE=d) Consent
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_1ST_CONTENT=Subject to any legal exceptions, we will inform you as to why we are collecting your personal information and with whom it will be shared, if applicable, and we will obtain your consent at or before the time of collection. Depending on the circumstances, such as the way personal information is collected and the type of personal information, your consent may be implied.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_2ND_CONTENT=We will not unreasonably require your consent to the collection, use or disclosure of your personal information for purposes other than those for which the information is collected as a condition to providing you with a product or service.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_3RD_CONTENT=You may refuse to provide or withdraw your consent to the collection, use and disclosure of your personal information at any time, unless legal reasons prevent you from doing so. However, if you refuse to provide or you withdraw your consent, we may be unable to provide you with certain goods and services.

PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_4TH_CONTENT=If you would like to withdraw your consent, please contact the Hudson’s Bay Privacy Office.

PRIVACY_POLICY_PERSONAL_INFO_OPTIONAL_PURPOSES_TITLE=Collection, use and disclosure of your personal information - for optional purposes
PRIVACY_POLICY_PERSONAL_INFO_OPTIONAL_PURPOSES_1ST_CONTENT=Hudson’s Bay may wish to use the personal information you provide to communicate with you for the purpose of offering you other products and services or allowing select organizations to offer you other products and services. These offers may be sent to you by mail, fax or electronically, including by email, text or sound messages, or by telephone by way of an Automatic Dialing Announcing Device at the telephone number you have provided to Hudson’s Bay.
PRIVACY_POLICY_PERSONAL_INFO_OPTIONAL_PURPOSES_2ND_CONTENT=The collection, use and disclosure of your personal information for such marketing purposes is entirely optional and not required as a condition of doing business with us. You may withdraw your consent at any time. Because of distribution schedules, you may continue to receive marketing communications for a short period of time while your request is processed. If you would like to withdraw your consent, please contact the Hudson’s Bay Privacy Office.

PRIVACY_POLICY_MAINTAINING_SAFEGUARDING_TITLE=Maintaining and safeguarding your personal information
PRIVACY_POLICY_MAINTAINING_SAFEGUARDING_1ST_CONTENT=Hudson’s Bay has adopted security measures appropriate to the sensitivity of the information to protect your personal information against unauthorized access, loss or theft.
PRIVACY_POLICY_MAINTAINING_SAFEGUARDING_2ND_CONTENT=Hudson’s Bay limits access to personal information in its possession to those Hudson’s Bay associates and sub-contractors who need to know such personal information to provide you with the goods and services for which the information was collected.
PRIVACY_POLICY_MAINTAINING_SAFEGUARDING_3RD_CONTENT=Hudson’s Bay keeps your personal information only for as long as necessary to accomplish the identified purpose(s), and then securely destroys such information.

PRIVACY_POLICY_ACCESSING_ACCURACY_TITLE=Accessing and accuracy of your personal information
PRIVACY_POLICY_ACCESSING_ACCURACY_1ST_CONTENT=You may request access to your personal information and an account of organizations to which such information has been disclosed. Hudson’s Bay will respond within 30 days of receiving such request. If we are unable to provide you with the information requested within that time, we will advise you and will respond to your request within an additional 30 days. We will need to verify your identity before providing you with the personal information we hold about you.
PRIVACY_POLICY_ACCESSING_ACCURACY_2ND_CONTENT=There is no cost for such request unless you require copies of records. Hudson’s Bay will advise you of the cost, if any, prior to copying those records.
PRIVACY_POLICY_ACCESSING_ACCURACY_3RD_CONTENT=Hudson’s Bay may not be able to provide you with access to your personal information if the information cannot be separated from the records of others, cannot be disclosed for reasons of security or commercial confidentiality, or is protected by legal privilege. If we cannot provide you with access to your personal information, we will advise you of the reasons access is being denied, unless we are prohibited by law from doing so.
PRIVACY_POLICY_ACCESSING_ACCURACY_4TH_CONTENT=You may request a correction to your personal information by writing to the Hudson’s Bay Privacy Office.

PRIVACY_POLICY_VIDEO_SURVEILLANCE_TITLE=Video surveillance
PRIVACY_POLICY_VIDEO_SURVEILLANCE_1ST_CONTENT=We conduct video surveillance at our stores for security, fraud and loss prevention purposes and for incident reporting purposes. We use the images and information from such videos only as required for such purposes and for certain operational purposes, such as to measure traffic patterns in our stores. We may provide data from such video surveillance to law enforcement officials.

