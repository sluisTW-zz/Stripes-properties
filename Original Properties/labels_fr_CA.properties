IN_HOME_DELIVERY_RETURNS_CONTENT=français - La marchandise livrée à domicile (meubles, meubles de jardin, gros électroménagers, matelas, sommiers) peut être retournée au magasin ou réexpédiée à notre entrepôt. Le montant du remboursement des articles retournés dans les 14 jours de la date d’achat sera appliqué au mode de paiement initial. Veuillez prévoir un délai de 10 à 14 jours ouvrables pour le traitement de votre retour.
IN_HOME_DELIVERY_EXCHANGES_CONTENT=français - La marchandise livrée à domicile peut-être échangée dans les 60 jours de la date d’achat.
IN_HOME_DELIVERY_EXCHANGES_BOLD_CONTENT=français - Veuillez prendre note qu’aucune politique de retour ou d’échange élargie ne s’applique pour la marchandise livrée à domicile achetée avec une carte de crédit La Baie d’Hudson ou une carte Mastercard La Baie d'Hudson.
IN_HOME_DELIVERY_FEES_CONTENT=français - Les frais de livraison et d'installation ne sont pas remboursables. Des frais de remise en stock de 20 % peuvent s’appliquer aux retours. Des frais de livraison s’appliquent pour les articles retournés par Postes Canada, à moins que ceux-ci ne soient endommagés ou qu’ils vous aient été livrés par erreur.
IN_HOME_DELIVERY_DAMAGED_ITEMS_CONTENT=français - Lorsque vous constatez que des articles qui vous ont été livrés à domicile sont endommagés, vous avez 24 heures pour le signaler au 1-866-809-8210.
PAYPAL_CONTENT=français - Il n'y a pas de frais pour l'utilisation de PayPal. Si vous avez réglé un achat au moyen de PayPal et que vous retournez l’article par Postes Canada, votre compte PayPal sera crédité. Les redressements de prix, s’il y a lieu, seront appliqués à une carte-cadeau La Baie d’Hudson. Comme nos magasins n’acceptent pas PayPal comme mode de paiement, le remboursement des achats réglés au moyen de PayPal sera effectué en argent.
MATTRESS_SLEEP_COMFORT_GUARANTEE_1ST_CONTENT=français - Un matelas peut être retourné dans les 14 jours suivant sa livraison s'il se trouve dans son emballage d'origine et s’il n'est pas endommagé.
MATTRESS_SLEEP_COMFORT_GUARANTEE_2ND_CONTENT=français - Cela dit, après une période de 30 jours d’essai à domicile, mais dans les 61 jours suivant la livraison, La Baie d’Hudson accepte un seul échange pour résoudre des problèmes de confort de votre matelas. Prenez note que des frais de livraison s’appliqueront au nouvel article. Les sommiers ne sont pas admissibles à la Garantie confort, mais sont couverts par la Politique de retour de marchandise livrée à domicile ci-dessus.
PRICE_ADJUSTMENTS_AND_EXCHANGES_1ST_CONTENT=français - Les redressements de prix seront effectués sur présentation d’un reçu de caisse dans les 7 jours de la date d’achat à condition que les articles n’aient pas été achetés dans le cadre d’une liquidation. Les articles en liquidation ne peuvent pas faire l’objet d’un redressement de prix. Les retours accompagnés d’une fiche-cadeau seront remboursés au moyen d’une carte-cadeau La Baie d’Hudson.
PRICE_ADJUSTMENTS_AND_EXCHANGES_2ND_CONTENT=français - Si vous n’êtes pas satisfait d’un article et désirez l’échanger, vous pouvez le faire, selon les modalités de notre politique de retour, en téléphonant au 1-800-521-2364 en ayant le numéro de votre commande initiale à portée de main. Nous serons heureux de passer une nouvelle commande pour vous. Aucun remboursement ou échange ne sera accepté après la période autorisée pour les retours. D’autres exceptions peuvent s’appliquer. Précisions en magasin.
