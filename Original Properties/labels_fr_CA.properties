BUST_DESCRIPTION=français - With arms at sides, place tape measure under your arms and run it around the fullest part of the bustline and across the shoulder blades.
NATURAL_WAIST_DESCRIPTION=français - Find the natural crease of your waist by bending to one side. Run tape measure around your natural waistline, keeping one finger between the tape and your body for a comfortable fit.
LOW_WAIST_DESCRIPTION=français - Run tape measure about 2 to 3 inches below your natural waistline, keeping one finger between the tape and your body for a comfortable fit.
HIPS_DESCRIPTION=français - With feet together, run tape measure around the fullest part of your hips/seat, about 7 to 8 inches below your waistline.
INSEAM_DESCRIPTION=français - For full-length pants, run tape measure along the inside of your leg, from just below the crotch to about 1 inch below the ankle.
HEAD_DESCRIPTION=français - Run tape measure around your head, just above the brow line.
HANDS_DESCRIPTION=français - Run tape measure around the circumference of your hand at the knuckles. Do not include the thumb.
NECK_DESCRIPTION=français - Measure around your neck at the Adam's apple, keeping a finger between your neck and the tape measure to ensure a comfortable fit.
SLEEVE_DESCRIPTION=français - With arm bent and hand on hip, place tape measure at the base of your neck and follow along the top shoulder and arm to the wrist.
CHEST_DESCRIPTION=français - With arms at sides, place tape measure under your arms and run it around the broadest part of the chest and across the shoulder blades.
WAIST_DESCRIPTION=français - Find the natural crease of your waist by bending to one side. Run tape measure around your natural waistline, keeping one finger between the tape and your body for a comfortable fit.
