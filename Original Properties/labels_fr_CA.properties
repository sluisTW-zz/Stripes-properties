EASY_RETURN_CONTENT=français - Si vous n’êtes pas satisfait de votre achat pour quelque raison que ce soit, vous pouvez retourner la marchandise à n’importe quel magasin La Baie d’Hudson ou la réexpédier à notre entrepôt, à condition qu’elle soit accompagnée de son emballage d’origine et d’une preuve d’achat. Les articles pour bébé doivent être retournés dans leur emballage d’origine et celui-ci ne doit pas avoir été ouvert. On vous demandera vos nom, adresse et numéro de téléphone aux fins de vérification au moment du retour. On pourra aussi vous demander de présenter une pièce d’identité valide avec photo.
EASY_RETURN_14_DAY_POLICY_CONTENT=français - La marchandise de taille importante, dont les meubles, les matelas, les gros électroménagers, les barbecues, les meubles de jardin, les appareils de mise en forme et certains jeux pour l’extérieur, peuvent être retournés dans les 14 jours suivant l’achat, et le montant du remboursement sera appliqué au mode de paiement initial. Après cette période, la vente devient ferme.
EASY_RETURN_30_DAY_POLICY_CONTENT=français - La marchandise de taille standard (reçue par les services postaux) peut être retournée dans les 30 jours de la date d’achat. Le montant du remboursement sera appliqué au mode de paiement initial. Après 30 jours, et jusqu’à un maximum de 60 jours après la date d’achat, le montant du remboursement sera appliqué à une carte-cadeau La Baie d’Hudson.
EASY_RETURN_90_DAY_WITH_HUDSONS_BAY_CREDIT_CONTENT=français - La marchandise de taille standard achetée au moyen d’une carte Mastercard La Baie d’Hudson ou d’une carte de crédit La Baie d’Hudson peut être retournée dans les 90 jours, et le montant du remboursement sera appliqué à cette carte.
EASY_RETURN_JEWELLERY_AND_HOME_ELECTRONICS_CONTENT=français - Les bijoux et les appareils électroniques peuvent être retournés dans les 30 jours seulement. La vente devient ferme après cette période.
EASY_RETURN_WITHOUT_RECEIPT_CONTENT=français - Les marchandises retournées ou échangées sans reçu de caisse dans les 30 jours suivant l’achat seront remboursées au moyen d’une carte-cadeau La Baie d’Hudson au prix de solde le plus bas.
NO_EXTENDED_RETURN_POLICY=français - Veuillez prendre note qu’aucune politique de retour élargie ne s’applique dans le cas des achats réglés avec une carte de crédit La Baie d’Hudson ou une carte Mastercard La Baie d'Hudson.
CURBSIDE_DELIVERY_1ST_CONTENT=français - Les articles livrés dans le cadre du programme de livraison à l’extérieur du domicile par un transporteur (meubles, gros électroménagers, barbecues, meubles de jardin, appareils de mise en forme et certains jeux d’extérieur) peuvent être retournés dans les 14 jours de la date d’achat, et le remboursement sera appliqué au mode de paiement initial.
CURBSIDE_DELIVERY_2ND_CONTENT=français - Les articles retournés doivent être emballés et prêts pour le ramassage, dans les mêmes conditions qu’ils ont été reçus. Des frais de remise en stock de 100 $ sont facturés pour le retour d’articles non désirés ayant été expédiés dans le cadre de ce programme. Ces articles ne peuvent être retournés en magasin. Pour demander un ramassage, veuillez communiquer avec notre Service à la clientèle au 1-800-521-2364 en fournissant votre numéro de commande.
CURBSIDE_DELIVERY_3RD_CONTENT=français - *Livraison à l’extérieur du domicile par un transporteur, telle qu’elle est mentionnée sur la page du produit, pour achat à labaie.com seulement. Voir ci-après la politique pour la livraison à domicile.
