PRIVACY_POLICY_HBC_YOUR_PRIVACY_1ST_CONTENT=français - Depuis plus de 335 ans, le nom "Compagnie de la Baie d'Hudson" est synonyme de confiance. Vous êtes pour nous un client important et nous nous engageons à respecter la confiance dont vous nous honorez.
PRIVACY_POLICY_HBC_YOUR_PRIVACY_2ND_CONTENT=français - Ce document présente la politique de protection de la vie privée de la Compagnie de la Baie d'Hudson. Il décrit chacune des étapes que nous suivons pour protéger les renseignements personnels de nos clients, ainsi que pour recueillir, utiliser, conserver et divulguer de tels renseignements, que nous les ayons obtenus en ligne, dans nos magasins (y compris La Baie d'Hudson, Zellers et Déco Découverte), ou par l'entremise de l'offre et de la prestation de l'un de nos services, comme le Crédit La Baie d'Hudson, le programme Primes La Baie d'Hudson et les Services financiers La Baie d'Hudson (appelés collectivement "La Baie d'Hudson", "nous" ou "notre" dans cette politique de protection de la vie privée).
PRIVACY_POLICY_WHAT_IS_TITLE=français - Qu'entend-on par "renseignements personnels"?
PRIVACY_POLICY_WHAT_IS_CONTENT=français - Par "renseignements personnels", nous entendons tout renseignement servant à identifier une personne, mais ne comprenant pas certaines coordonnées d'entreprise d'un employé d'une organisation. Il s'agit donc de renseignements comme le nom, l'adresse, le numéro de téléphone, la date de naissance, les numéros de carte de paiement, l'historique d'achat et l'adresse courriel d'une personne.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_TITLE=français - Cueillette, utilisation et divulgation de vos renseignements personnels - offre de produits et services
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_CONTENT=français - La Baie d'Hudson recueille, utilise et divulgue vos renseignements personnels dans le but de vous offrir des produits et services et de vous informer sur les produits et services qui pourraient vous intéresser. De plus, elle recueille, utilise et divulgue vos renseignements personnels afin de se conformer aux lois et exigences réglementaires mises en place, ainsi qu'à des fins permises ou requises par les lois en vigueur.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_TITLE=français - a) Cueillette
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT=français - Nous recueillons vos renseignements personnels dans le cadre de notre offre de produits et services, notamment lorsque vous:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_1ST_BULLET=français - effectuez un achat ou retournez un produit dans l'un de nos magasins ou en ligne;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_2ND_BULLET=français - communiquez avec un représentant de notre service à la clientèle;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_3RD_BULLET=français - faites l'achat de gros articles pour la maison, comme des électroménagers;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_4TH_BULLET=français - créez un registre de cadeaux à La Baie d'Hudson;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_5TH_BULLET=français - demandez une carte MasterCard La Baie d'Hudson ou une carte de crédit La Baie d'Hudson;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_6TH_BULLET=français - faites une demande d'adhésion au programme Primes La Baie d'Hudson;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_7TH_BULLET=français - vous inscrivez à notre infolettre ou à tout autre de nos véhicules de communication;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_8TH_BULLET=français - participez à un concours, un événement promotionnel ou un sondage;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_9TH_BULLET=français - vous inscrivez à notre fichier-clients ou faites appel à notre service de magasinage personnalisé;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_10TH_BULLET=français - souscrivez une assurance préparée par les Services financiers La Baie d'Hudson;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_1ST_CONTENT_11TH_BULLET=français - interagissez avec La Baie d'Hudson sur les médias sociaux.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT=français - Nous recueillons vos renseignements personnels à de nombreuses fins, notamment pour:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_1ST_BULLET=français - gérer nos activités et créer des comptes maintenus à jour pour vous;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_2ND_BULLET=français - confirmer votre identité afin d'assurer notre protection mutuelle;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_3RD_BULLET=français - vous proposer des produits, services et promotions, et confirmer votre admissibilité à nos offres;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_4TH_BULLET=français - vous fournir des renseignements concernant nos produits, services et promotions (se reporter à la section "Cueillette, utilisation et divulgation de vos renseignements personnels à des fins facultatives" ci-dessous);
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_5TH_BULLET=français - établir des statistiques et produire des rapports globaux pour usage interne;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_2ND_CONTENT_6TH_BULLET=français - respecter les lois et exigences réglementaires en vigueur;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_1ST_SUBITEM_3RD_CONTENT=français - Le plus souvent, nous recueillons vos renseignements personnels directement auprès de vous. Nous pouvons également obtenir certains renseignements personnels d'autres sources. À moins d'une exception prévue par la loi, nous vous demanderons de nous donner votre consentement avant de recueillir certains de vos renseignements personnels auprès d'autres sources.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_TITLE=français - b) Utilisation
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_1ST_CONTENT=français - Nous n'utiliserons pas vos renseignements personnels pour d'autres fins que celles pour lesquelles ils ont été recueillis sans avoir obtenu votre consentement. Il est possible que nous souhaitions, de temps à autre, utiliser vos renseignements personnels à des fins nouvelles ou additionnelles. Vous devrez alors nous autoriser à utiliser vos renseignements personnels à de telles fins avant que nous puissions le faire.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_2ND_CONTENT=français - En outre, certains détaillants en magasin appelés concessionnaires peuvent recueillir des renseignements à votre sujet. À moins d'avis contraire au moment de la cueillette, tout renseignement personnel obtenu par ces organisations est recueilli au nom de La Baie d'Hudson et sera utilisé et conservé par La Baie d'Hudson. Il est possible que ces organisations soient assujetties à leur propre politique de protection de la vie privée, qui s'appliquera aussi à l'information qu'elles recueilleront à votre sujet. Elles peuvent vous fournir une copie de leur politique de protection de la vie privée.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_3RD_CONTENT=français - Nous pouvons utiliser vos renseignements personnels aux fins auxquelles vous nous les avez fournis.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_4TH_CONTENT=français - Par example:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_1ST_QUESTION=français - Lorsque vous effectuez un achat ou retournez un produit dans l'un de nos magasins ou en ligne:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_1ST_ANSWER=français - Nous utiliserons vos renseignements personnels, au besoin, pour traiter vos transactions (y compris les paiements et la livraison), pour confirmer votre identité et votre adresse, de même que pour administrer notre sondage post-achat. Lorsque nous effectuons des retours, nous pouvons vous demander de nous fournir des renseignements personnels afin de prévenir les fraudes.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_2ND_QUESTION=français - Lorsque vous faites l'achat de gros articles pour la maison, comme des électroménagers:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_2ND_ANSWER=français - Nous utiliserons vos renseignements personnels, au besoin, pour assurer la livraison de votre achat, effectuer le suivi de toute question liée au service, vous aider à traiter toute demande relativement à la garantie du fabricant et traiter le renouvellement d'une garantie prolongée.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_3RD_QUESTION=français - Lorsque vous créez un registre de cadeaux à La Baie d'Hudson:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_3RD_ANSWER=français - Nous utiliserons vos renseignements personnels pour publier votre nom et la date de votre événement de façon que des achats puissent être effectués à partir de votre registre, pour faire le suivi de toute question liée au service, pour vous aviser de tout achat effectué, pour vous permettre de faire le suivi des articles inscrits à votre registre ou d'en retirer et pour gérer l'évolution de votre registre.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_4TH_QUESTION=français - Lorsque vous faites une demande d'adhésion au programme Primes La Baie d'Hudson:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_4TH_ANSWER=français - Nous utiliserons vos renseignements personnels pour créer et administrer votre compte Primes La Baie d'Hudson et pour déterminer votre admissibilité à ce programme. Nous utiliserons également ces renseignements pour vous informer d'offres spéciales exclusives à certains membres et pour vous envoyer, entre autres, des préavis de solde, des invitations à des événements, du publipostage et des guides mode.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_5TH_QUESTION=français - Lorsque vous vous inscrivez à notre infolettre ou à tout autre de nos véhicules de communication:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_5TH_ANSWER=français - Nous utiliserons vos renseignements personnels pour vous envoyer notre infolettre par courriel. Si vous désirez annuler votre abonnement à l'infolettre, veuillez cliquer sur le bouton "annuler mon inscription" qui figure au bas de chaque courriel. Si vous vous inscrivez à notre infolettre, nous pourrons utiliser vos renseignements personnels pour vous envoyer des offres spéciales/des documents promotionnels par la poste. Si vous vous inscrivez aux alertes mobiles de La Baie d'Hudson, nous utiliserons votre numéro de téléphone cellulaire pour vous envoyer des offres spéciales par messagerie texte.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_6TH_QUESTION=français - Lorsque vous vous inscrivez à notre fichier-clients ou faites appel à notre service de magasinage personnalisé:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_6TH_ANSWER=français - L'information que vous fournissez au moment de votre inscription à notre fichier-clients est recueillie par La Baie d'Hudson pour administrer notre programme de gestion proactive de la clientèle. Cette information peut être partagée avec nos sociétés affiliées si vous vous inscrivez au fichier-clients de certains comptoirs. Si vous désirez que votre nom soit retiré de notre fichier-clients, veuillez communiquer avec un chef des ventes du magasin où vous avez donné vos renseignements. Si vous faites appel à notre service de magasinage personnalisé, vos renseignements personnels seront utilisés pour sélectionner des articles, livrer la marchandise et traiter les paiements et retours.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_7TH_QUESTION=français - Lorsque vous interagissez avec La Baie d'Hudson sur les médias sociaux:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_2ND_SUBITEM_7TH_ANSWER=français - Lorsque vous interagissez avec nous sur les médias sociaux, les renseignements personnels que vous fournissez peuvent être utilisés pour confirmer votre identité, répondre à vos demandes, questions ou commentaires liés au service à la clientèle et prendre toute mesure jugée nécessaire pour répondre aux autres questions ou messages que vous avez publiés.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_TITLE=français - c) Divulgation
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT=français - Nous pouvons partager l'information recueillie avec l'ensemble du groupe HBC et avec nos sociétés affiliées actuelles et futures. De plus, nous pouvons divulguer vos renseignements personnels à des tiers, comme suit:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_1ST_BULLET=français - avec votre consentement explicite;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_2ND_BULLET=français - à des fins de recouvrement des créances;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_3RD_BULLET=français - à des fins de prévention des pertes et des fraudes;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_4TH_BULLET=français - lorsque la loi l'exige ou le permet;
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_5TH_BULLET=français - en lien avec les ventes réelles ou potentielles de tous les secteurs de la Compagnie de la Baie d'Hudson (dans un tel cas, nous ne divulguerons vos renseignements personnels que si nous sommes convaincus que l'autre partie mettra en  oeuvre les mesures appropriées pour assurer la sécurité de vos renseignements et qu'elle nous les retournera si la transaction n'est pas conclue);
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_CONTENT_6TH_BULLET=français - à des fins optionnelles de marketing (se reporter à la section "Cueillette, utilisation et divulgation de vos renseignements personnels à des fins facultatives" ci-dessous).
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_2ND_CONTENT=français - De temps à autre, nous pouvons collaborer avec d'autres organisations pour vous offrir des produits et services et en effectuer la livraison en notre nom.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_3RD_CONTENT=français - Par example:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_QUESTION=français - Lorsque vous demandez une carte MasterCard La Baie d'Hudson ou une carte de crédit La Baie d'Hudson:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_1ST_ANSWER=français - Nous divulguerons vos renseignements personnels à notre coentrepreneur, Capital One, afin de déterminer votre admissibilité à l'obtention d'une carte MasterCard La Baie d'Hudson ou d'une carte de crédit La Baie d'Hudson et d'administrer votre compte de crédit. Veuillez vous reporter à l'Énoncé de confidentialité de Capital One pour en savoir plus sur les pratiques de Capital One concernant vos renseignements personnels. Nous utiliserons vos renseignements personnels pour ouvrir votre compte Primes La Baie d'Hudson et l'administrer en lien avec votre compte de crédit La Baie d'Hudson.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_2ND_QUESTION=français - Lorsque vous souscrivez une assurance préparée par les Services financiers La Baie d'Hudson:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_2ND_ANSWER=français - Les produits d'assurance préparés par les Services financiers La Baie d'Hudson sont souscrits par différentes compagnies d'assurances et divers fournisseurs de services. En soumettant une demande d'assurance, vous consentez à ce que vos renseignements personnels soient divulgués aux tiers concernés pour déterminer votre admissibilité au produit d'assurance désiré et nous permettre de vous le fournir.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_3RD_QUESTION=français - Fournisseurs de services:
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_3RD_ANSWER_1ST_CONTENT=français - Nous pouvons divulguer vos renseignements personnels à des tiers qui offrent des services en notre nom, comme la livraison de produits et le traitement d'information. Nous exigeons de tous ces fournisseurs de services qu'ils assurent la sécurité et la confidentialité de vos renseignements, et qu'ils aient mis en place une politique de protection de la vie privée et des normes de sécurité des renseignements comparables aux nôtres.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_3RD_SUBITEM_3RD_ANSWER_2ND_CONTENT=français - Vos renseignements personnels peuvent être traités et conservés aux États-Unis (par nous ou nos fournisseurs de services), et peuvent être consultés par le gouvernement, les tribunaux, les organismes d'application de la loi et les autorités réglementaires des États-Unis, conformément aux lois américaines en vigueur.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_TITLE=français - d) Consentement
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_1ST_CONTENT=français - À moins d'exceptions prévues par la loi, nous vous indiquerons pourquoi nous recueillons vos renseignements personnels et à qui ils seront communiqués, s'il y a lieu. Nous obtiendrons également votre consentement à cet effet avant ou pendant la cueillette. Selon les circonstances, par exemple la façon dont l'information est obtenue et le type de renseignements concernés, votre consentement peut être sous-entendu.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_2ND_CONTENT=français - Nous n'exigerons pas de façon déraisonnable votre consentement à la cueillette, l'utilisation ou la divulgation de vos renseignements personnels à des fins autres que celles pour lesquelles ils ont été recueillis comme condition pour vous offrir des produits et services.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_3RD_CONTENT=français - Vous pouvez refuser de consentir à la cueillette, l'utilisation ou la divulgation de vos renseignements, ou retirer votre consentement en tout temps, sous réserve de raisons prévues par la loi. Cependant, si vous refusez de fournir des renseignements ou si vous retirez votre consentement, nous ne serons peut-être pas en mesure de vous offrir certains produits et services.
PRIVACY_POLICY_PERSONAL_INFO_GOODS_SERVICES_4TH_SUBITEM_4TH_CONTENT=français - Si vous souhaitez retirer votre consentement, communiquez avec le bureau de la Protection de la vie privée La Baie d'Hudson.
PRIVACY_POLICY_PERSONAL_INFO_OPTIONAL_PURPOSES_TITLE=français - Cueillette, utilisation et divulgation de vos renseignements personnels à des fins facultatives
PRIVACY_POLICY_PERSONAL_INFO_OPTIONAL_PURPOSES_1ST_CONTENT=français - HBC peut décider d'utiliser les renseignements personnels que vous avez fournis afin de vous offrir des produits et services additionnels ou permettre à d'autres organisations sélectionnées de le faire. Ces offres peuvent vous être communiquées par la poste, par télécopieur ou par voie électronique, y compris par courriel, par message texte ou par téléphone, au moyen d'un dispositif de composition et d'annonce automatique au numéro de téléphone que vous avez fourni à La Baie d'Hudson.
PRIVACY_POLICY_PERSONAL_INFO_OPTIONAL_PURPOSES_2ND_CONTENT=français - Votre consentement à la cueillette, l'utilisation et la divulgation de vos renseignements personnels à des fins de marketing est facultatif et ne constitue pas une condition pour le traitement de votre achat. Vous pouvez retirer ce consentement à tout moment. En raison des calendriers de distribution, vous pourriez continuer de recevoir des offres pour une courte période, le temps que nous traitions votre demande. Pour retirer votre consentement, communiquez avec le bureau de protection de la vie privée de La Baie d'Hudson.
PRIVACY_POLICY_MAINTAINING_SAFEGUARDING_TITLE=français - Maintien et sauvegarde de vos renseignements personnels
PRIVACY_POLICY_MAINTAINING_SAFEGUARDING_1ST_CONTENT=français - La Baie d'Hudson a pris les mesures de sécurité qui s'imposent pour protéger vos renseignements personnels contre l'accès non autorisé, la perte et le vol.
PRIVACY_POLICY_MAINTAINING_SAFEGUARDING_2ND_CONTENT=français - La Baie d'Hudson limite l'accès à vos renseignements personnels à ses associés et ses sous-traitants qui en ont besoin pour vous offrir les produits et services pour lesquels vos renseignements ont été recueillis.
PRIVACY_POLICY_MAINTAINING_SAFEGUARDING_3RD_CONTENT=français - La Baie d'Hudson conserve vos renseignements aussi longtemps que nécessaire pour répondre à l'objectif cité. Vos renseignements sont ensuite détruits en toute sécurité.
PRIVACY_POLICY_ACCESSING_ACCURACY_TITLE=français - Accès à vos renseignements personnels et exactitude de vos renseignements
PRIVACY_POLICY_ACCESSING_ACCURACY_1ST_CONTENT=français - Vous pouvez demander à accéder à vos renseignements personnels et à la liste des organisations auxquelles vos renseignements ont été divulgués. La Baie d'Hudson vous répondra dans les 30 jours. Si nous ne pouvons vous fournir l'information dans le délai indiqué, nous vous en ferons part et vous répondrons dans un délai supplémentaire de 30 jours. Nous devrons vérifier votre identité avant de vous transmettre les renseignements que nous détenons sur vous.
PRIVACY_POLICY_ACCESSING_ACCURACY_2ND_CONTENT=français - Une telle demande n'entraîne aucuns frais, à moins que vous ne désiriez obtenir des copies de vos dossiers; dans un tel cas, nous vous informerons à l'avance du coût lié à la copie de vos dossiers, le cas échéant.
PRIVACY_POLICY_ACCESSING_ACCURACY_3RD_CONTENT=français - Dans certaines circonstances, nous pourrions être dans l'incapacité de vous donner accès à vos renseignements personnels, par exemple si vos renseignements ne peuvent être séparés de ceux d'autres personnes, ne peuvent être divulgués pour des raisons de sécurité ou de confidentialité commerciale ou sont protégés par des privilèges juridiques. Si nous ne pouvons vous donner accès à vos renseignements personnels, nous vous communiquerons les motifs de ce refus, à moins que la loi ne nous empêche de le faire.
PRIVACY_POLICY_ACCESSING_ACCURACY_4TH_CONTENT=français - Vous pouvez demander par écrit au bureau de la protection de la vie privée de La Baie d'Hudson que vos renseignements personnels soient corrigés.
PRIVACY_POLICY_VIDEO_SURVEILLANCE_TITLE=français - Surveillance par vidéo
PRIVACY_POLICY_VIDEO_SURVEILLANCE_1ST_CONTENT=français - Nous effectuons la surveillance par vidéo dans nos magasins pour des raisons de sécurité et pour prévenir les pertes et la fraude. L'information et les images sur ces vidéos sont utilisées au besoin à ces fins ainsi qu'à des fins d'exploitation, notamment pour établir les tendances d'achalandage dans nos magasins. Nous pouvons parfois divulguer de l'information obtenue par la surveillance par vidéo à des responsables de l'application de la loi.
PRIVACY_POLICY_PRIVACY_OFFICE_TITLE=français - Bureau de la protection de la vie privée de La Baie d'Hudson
PRIVACY_POLICY_PRIVACY_OFFICE_1ST_CONTENT=français - Pour obtenir copie de la Politique de protection de la vie privée de La Baie d'Hudson, examiner vos renseignements personnels ou y apporter une correction, retirer votre consentement à l'utilisation de vos renseignements personnels ou pour toute question sur la protection des renseignements personnels à La Baie d'Hudson, communiquez avec notre bureau de protection de la vie privée:
PRIVACY_POLICY_PRIVACY_OFFICE_ADDRESS1=français - Bureau de la protection de la vie privée de La Baie d'Hudson
PRIVACY_POLICY_PRIVACY_OFFICE_ADDRESS2=français - 698 Lawrence Avenue West, 3rd Floor
PRIVACY_POLICY_PRIVACY_OFFICE_ADDRESS3=français - Toronto (Ontario)
PRIVACY_POLICY_PRIVACY_OFFICE_ADDRESS4=français - M6A 3A5
PRIVACY_POLICY_PRIVACY_OFFICE_ADDRESS5=français - vieprivee@hbc.com
PRIVACY_POLICY_CHANGES_TITLE=français - Modifications à notre Politique de protection de la vie privée
PRIVACY_POLICY_CHANGES_1ST_CONTENT=français - Notre site Web contient la plus récente version de la Politique sur la protection de la vie privée; veuillez la consulter régulièrement pour prendre connaissance de tout changement.
