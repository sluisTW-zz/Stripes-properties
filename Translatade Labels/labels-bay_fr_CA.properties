TERMS_AND_CONDITIONS_DISCLAIMER=VEUILLEZ LIRE ATTENTIVEMENT LES CONDITIONS SUIVANTES, CAR ELLES CONTIENNENT DES RENSEIGNEMENTS IMPORTANTS AU SUJET DE VOTRE UTILISATION DE CE SITE WEB AINSI QUE DE VOS DROITS, RECOURS ET OBLIGATIONS.EN ACCÉDANT À CE SITE WEB ET EN L'UTILISANT, VOUS RECONNAISSEZ AVOIR LU ET COMPRIS CES CONDITIONS ET VOUS ACCEPTEZ D'Y ÊTRE LIÉ.
TERMS_AND_CONDITIONS_GENERAL_TITLE=Généralités
TERMS_AND_CONDITIONS_GENERAL_1ST_PARAGRAPH=Ce site Web est la propriété de la Compagnie de la Baie d'Hudson, qui l'exploite de façon conjointe avec ses sociétés affiliées (y compris Zellers Inc.) (collectivement, "HBC").
TERMS_AND_CONDITIONS_GENERAL_2ND_PARAGRAPH=Ce site est fourni « en l'état » et vous y accédez et l'utilisez à vos propres risques.Bien que des efforts raisonnables soient faits pour s'assurer que ce site soit à jour et ne contienne pas d'erreurs ou inexactitudes, HBC n'émet aucune déclaration ni garantie, ni ne certifie l'absence d'erreurs ou l'exactitude absolue de son contenu, en tout temps ou à quelque moment que ce soit.
TERMS_AND_CONDITIONS_GENERAL_3RD_PARAGRAPH=HBC gère ce site Web de ses bureaux situés en Ontario, au Canada.Vous acceptez (a) que tous les sujets liés à l'accès à ce site Web, à son utilisation ou aux achats qui y sont effectués soient régis par les lois de l’Ontario et les lois fédérales canadiennes qui s’y appliquent; (b) que les tribunaux de l’Ontario aient juridiction; (c) que la Convention des Nations Unies sur les contrats de vente internationale de marchandises ne s'applique pas; et (d) d'être responsable de vous conformer à toutes les lois locales.
TERMS_AND_CONDITIONS_GENERAL_4TH_PARAGRAPH=Ces conditions, y compris (a) les conditions liées au magasinage en ligne (ci-dessous), (b) la politique d'utilisation acceptable (ci-dessous) et (c) la politique de protection de la vie privée de HBC, constituent la totalité de l'entente entre HBC et vous quant à l'utilisation de ce site Web.
TERMS_AND_CONDITIONS_GENERAL_5TH_PARAGRAPH=HBC peut modifier ces conditions de temps à autre, pour toute raison, en affichant les nouvelles conditions sur ce site Web.Veuillez revoir ces conditions de temps à autre afin de prendre connaissance de tout changement.Si vous continuez d'utiliser ce site Web après l'affichage des nouvelles conditions, vous serez réputé avoir accepté les modifications.
TERMS_AND_CONDITIONS_WEBSITE_CONTENT_TITLE=Contenu du site Web
TERMS_AND_CONDITIONS_WEBSITE_CONTENT_1ST_PARAGRAPH=Le contenu intégral du site, y compris, mais non de façon limitative, le texte, le design, le graphisme, les dessins, les photos, les adresses électroniques, les illustrations, les vidéos, le code et le logiciel, ainsi que l'organisation et la présentation de ce contenu (appelés collectivement le « contenu »), sont assujettis à tous les droits patrimoniaux prévus par le droit de la propriété intellectuelle, y compris (sans toutefois s'y limiter) les lois sur les brevets, le droit d'auteur, les marques de commerce et le secret commercial.
TERMS_AND_CONDITIONS_WEBSITE_CONTENT_2ND_PARAGRAPH=Vous reconnaissez et acceptez que le droit et le titre de propriété liés à ces droits soient conservés par HBC ou ses concédants de licence, selon le cas.Vous avez l'autorisation de consulter et de télécharger une seule copie du contenu et d'imprimer des pages du présent site pour des fins licites, personnelles et non commerciales, à condition que ces copies portent clairement une mention des droits d'auteur et tout autre avis concernant les droits d'auteur de HBC.Tout autre type de copie du présent site, en tout ou en partie, est interdit sans l'autorisation écrite expresse de HBC.
TERMS_AND_CONDITIONS_WEBSITE_CONTENT_3RD_PARAGRAPH=Les appellations « Compagnie de la Baie d'Hudson », « hbc.com », « HBC », « la Baie », « labaie.com », « Zellers », « zellers.com », « Primes La Baie d'Hudson », « Déco Découverte », « decodecouverte.com » et certains autres noms, mots, logos, slogans et images utilisés dans ce site sont la propriété de HBC et sont assujettis aux droits sur les marques de commerce détenus par elle.Certains autres noms ou marques de commerce, mots, logos, slogans et images utilisés dans ce site sont la propriété de leur propriétaire respectif.L'utilisation de cette propriété, sauf avec autorisation expresse, constitue une violation des droits du propriétaire.
TERMS_AND_CONDITIONS_WEBSITE_CONTENT_4TH_PARAGRAPH=Vous acceptez de ne pas distribuer le contenu du site pour quelque fin que ce soit, y compris, sans toutefois s'y limiter, la création d'une base de données interne; la redistribution ou la reproduction du contenu par la presse ou tout média ou réseau commercial, par câble ou par satellite; la création de matériel dérivé du contenu; la rétroconception, l'adaptation, la traduction, la transmission, la réorganisation, la modification, la reproduction, la publication ou la mise à disposition à toute personne du contenu; ou toute autre utilisation directe ou indirecte du contenu, en tout ou en partie, sous toute forme ou par quelque moyen que ce soit.Vous ne devez pas autoriser, permettre ou faire quoi que ce soit qui puisse enfreindre ou porter toute forme de préjudice aux droits de propriété intellectuelle de HBC ou de ses concédants de licence, ni permettre à un tiers d'accéder au contenu.Les restrictions formulées dans les présentes conditions ne s'appliqueront pas dans la seule mesure où elles seraient interdites par une loi applicable.
TERMS_AND_CONDITIONS_THIRD_PARTY_TITLE=Liens vers des sites Web de tiers
TERMS_AND_CONDITIONS_THIRD_PARTY_PARAGRAPH=Le présent site peut contenir des liens vers d'autres sites.Ces derniers existent indépendamment du présent site et de HBC.HBC n'a aucun contrôle sur le contenu de ces autres sites et décline toute responsabilité à cet égard.Le fait de fournir un lien vers de tels sites ne constitue pas une approbation de ces sites par HBC.HBC n'est pas responsable du contenu Web en continu ou de toute autre forme de transmission provenant du site Web d'un tiers, ni du fait que le site Web d'un tiers ne fonctionne pas de façon appropriée.Toute transaction effectuée entre vous et un tiers est conclue directement avec ce tiers et HBC ne peut être tenue responsable des pertes ou dommages subis à la suite de cette transaction.Si vous choisissez de cliquer sur un lien menant au site Web d'un tiers, vous le faites entièrement à vos propres risques.
TERMS_AND_CONDITIONS_LIABILITY_TITLE=Exclusion de responsabilité
TERMS_AND_CONDITIONS_LIABILITY_1ST_PARAGRAPH=L'utilisation (ou l'incapacité d'utilisation) du présent site Web et de son contenu est à vos propres risques.Vous acceptez que votre seul recours en cas de problème soit de cesser l'utilisation de ce site Web.En aucun cas HBC et l'un ou l'autre de ses administrateurs, dirigeants, employés, agents et représentants, ainsi que leurs successeurs et ayants droit respectifs ne peuvent être tenus responsables des pertes ou dommages découlant de l'accès au présent site, à tout autre site lié à ce dernier ou au contenu du site, même si ces pertes ou dommages sont dus à une garantie, une entente, un délit (y compris en cas de négligence), une responsabilité absolue, une responsabilité du fait des produits ou toute autre théorie de responsabilité, y compris, sans toutefois s'y limiter, la responsabilité pour tout dommage direct, indirect, particulier, punitif, accessoire ou consécutif.
TERMS_AND_CONDITIONS_LIABILITY_2ND_PARAGRAPH=HBC n'est pas responsable des messages ou du courrier reçus en retard, perdus, incomplets, illisibles, mal adressés ou volés, des connexions réseau non disponibles, des transmissions électroniques échouées, incomplètes, incompréhensibles ou retardées, des défaillances en ligne, du mauvais fonctionnement ou de perturbations du matériel informatique, des logiciels ou de tout autre aspect technique, ni de toute autre défaillance des communications ou circonstance gênant, interrompant ou corrompant les communications.
TERMS_AND_CONDITIONS_LIABILITY_3RD_PARAGRAPH=HBC décline toute responsabilité, et ne peut être tenue responsable, quant à tout dommage ou virus touchant votre matériel informatique ou autre propriété à cause de l'accès à ce site, de l'utilisation de ce site ou du téléchargement de matériel, données, texte, image, vidéo ou audio provenant de ce site.
TERMS_AND_CONDITIONS_INDEMNIFICATION_TITLE=Indemnisation
TERMS_AND_CONDITIONS_INDEMNIFICATION_PARAGRAPH=Vous acceptez de défendre, d'indemniser et de dégager de toute responsabilité, dans toute la mesure autorisée par la loi, HBC et ses sociétés apparentées, ainsi que chacun de leurs administrateurs, dirigeants, employés, agents et représentants respectifs, quant aux réclamations, responsabilités, pertes, dommages, dépenses et coûts découlant de votre utilisation de ce site ou de la violation des conditions.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_TITLE=Conditions liées au magasinage en ligne
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_INSTRUCTION=Toutes les commandes et tous les achats effectués sur ce site sont assujettis aux conditions suivantes.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_1ST_SUBITEM_TITLE=Vous consentez à payer
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_1ST_SUBITEM_CONTENT=Vous consentez à payer tous les frais indiqués dans le présent document.Tous les prix indiqués dans ce site sont en dollars canadiens et tous les frais seront traités en dollars canadiens.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_2ND_SUBITEM_TITLE=Erreurs de la part de HBC
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_2ND_SUBITEM_CONTENT=Bien que HBC prenne bien soin de veiller à ce que son matériel publicitaire soit exact, il se peut qu'il contienne des erreurs et/ou des inexactitudes.HBC est susceptible de corriger des erreurs ou des inexactitudes et de changer ou de mettre à jour l'information contenue dans ce site Web en tout temps et sans préavis, y compris ce qui touche les prix et la disponibilité des articles offerts.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_3RD_SUBITEM_TITLE=Prix
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_3RD_SUBITEM_1ST_BULLET=Les articles offerts sur ce site, ainsi que leur prix, ne sont pas nécessairement identiques à ceux des magasins et des autres sites Web de HBC.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_3RD_SUBITEM_2ND_BULLET=Tous les prix indiqués dans ce site sont sujets à confirmation. HBC vous avisera par courriel dans les 2 jours ouvrables qui suivront votre commande si le prix d'un article que vous avez choisi diffère du prix indiqué dans le site ou sur votre bon de commande. Si vous ne recevez aucun message du genre par courriel dans les 2 jours ouvrables suivant votre commande, vous pourrez considérer que HBC a confirmé l'achat au prix indiqué. Si un message doit vous être envoyé, la transaction sera automatiquement annulée à moins que vous ne confirmiez par courriel votre intention d'acheter l'article au prix confirmé.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_4TH_SUBITEM_TITLE=Restrictions quant aux personnes pouvant faire des achats, aux articles pouvant être achetés et aux endroits où la marchandise peut être expédiée
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_4TH_SUBITEM_1ST_BULLET=Les marchandises que vous achetez ne doivent être destinées qu'à des fins licites et non commerciales. Tout autre usage est interdit.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_4TH_SUBITEM_2ND_BULLET=Vous devez avoir 18 ans ou plus pour faire des achats par l'intermédiaire de ce site Web.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_4TH_SUBITEM_3RD_BULLET=Aucune marchandise achetée par l'entremise de ce site ne sera livrée à une adresse à l'extérieur du Canada.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_4TH_SUBITEM_4TH_BULLET=HBC se réserve le droit de limiter les quantités d'articles que vous, votre famille ou tout autre groupe pouvez acheter, de refuser, corriger ou annuler toute commande et de statuer sur les comptes à sa discrétion, y compris, sans toutefois s'y limiter, si HBC croit que la conduite d'un client contrevient à une loi applicable ou nuit aux intérêts de HBC ou de ses représentants, agents, entrepreneurs, fournisseurs ou concessionnaires.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_4TH_SUBITEM_5TH_BULLET=HBC fera tous les efforts commercialement raisonnables pour livrer les marchandises le plus rapidement possible et dans les délais indiqués. Toutefois, elle ne pourra être tenue responsable des retards de livraison indépendants de sa volonté. Advenant un retard, HBC vous avisera le plus rapidement possible.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_4TH_SUBITEM_6TH_BULLET=Si un article en vente sur le site Web ne fait plus partie du stock de HBC, un message avisant la clientèle de la situation s'affiche sur le site. Lorsque HBC prévoit recevoir des stocks additionnels, le message « Temporairement en rupture de stock » s'affiche sur le site. Dans le cas où HBC ne recevra pas d'autres stocks d'un article donné, le message « Stock épuisé » s'affiche sur le site. Les articles épuisés seront retirés du site dans les sept jours suivant l'apparition du message.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_4TH_SUBITEM_7TH_BULLET=Afin d'assurer votre protection et celle de HBC contre les transactions frauduleuses, HBC pourrait transmettre à un tiers réputé les renseignements liés à votre transaction aux fins de vérification d'adresse. Une telle vérification vise à s'assurer que l'adresse de facturation que vous avez fournie correspond à celle associée à votre carte de crédit. HBC se réserve également le droit de ne pas expédier à certaines adresses, à sa discrétion, des articles commandés ou achetés à partir de ce site. Dans l'éventualité où HBC choisirait de ne pas expédier un article, vous en seriez avisé par courriel, et le montant imputé à votre carte de crédit vous serait remboursé.
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_5TH_SUBITEM_TITLE=Primes La Baie d'Hudson
TERMS_AND_CONDITIONS_ONLINE_SHOPPING_5TH_SUBITEM_CONTENT=Quand vous commandez des articles à partir de ce site, vous avez la possibilité d'accumuler des points Primes La Baie d'Hudson avec certains achats.Dans un tel cas, HBC fera parvenir à Primes La Baie d'Hudson l'information nécessaire pour l'attribution des points Primes La Baie d'Hudson à votre compte, conformément aux dispositions relatives au programme Primes
