TERMS_AND_CONDITIONS_ONLINE_SHOPPING_5TH_SUBITEM_CONTENT_LINK_URL=https://www2.labaie.com/vipportal/becomevip.aspx?lang=en
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_TITLE=Politique d'utilisation acceptable pour vos évaluations, commentaires et communications
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_CONTENT=Toute forme d'utilisation autorisée ou interdite de ce site Web, y compris les évaluations, les commentaires et les communications, est régie par la politique d'utilisation acceptable suivante :
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_SUBITEM_TITLE=Attestations et garanties
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_SUBITEM_CONTENT=Vous comprenez que, à l'exception des publicités offertes par HBC et son site Web, ce site est accessible pour votre utilisation personnelle et non commerciale seulement.En soumettant tout contenu à HBC, directement ou par l'intermédiaire de son site Web, vous déclarez et garantissez que :
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_SUBITEM_1ST_CONTENT_1ST_BULLET=vous êtes l'unique auteur et propriétaire des droits de propriété intellectuelle dudit contenu;
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_SUBITEM_1ST_CONTENT_2ND_BULLET=vous renoncez volontairement à tous les droits moraux que vous pourriez avoir sur ce contenu;
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_SUBITEM_1ST_CONTENT_3RD_BULLET=tout le contenu que vous transmettez est exact;
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_SUBITEM_1ST_CONTENT_4TH_BULLET=vous êtes âgé de 13 ans ou plus;
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_SUBITEM_1ST_CONTENT_5TH_BULLET=l'utilisation du contenu que vous transmettez ne contrevient pas à la présente politique d'utilisation acceptable et ne portera préjudice à aucune personne ou entité.
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_2ND_CONTENT=De plus, vous confirmez et garantissez que vous ne transmettrez aucun contenu:
TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_1ST_SUBITEM_2ND_CONTENT_1ST_BULLET=que vous savez faux, inexact ou trompeur;
