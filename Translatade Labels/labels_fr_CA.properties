PRIVACY_POLICY_CHANGES_TITLE=MODIFICATIONS À NOTRE POLITIQUE DE PROTECTION DE LA VIE PRIVÉE
PRIVACY_POLICY_CHANGES_1ST_CONTENT=Notre site Web contient la plus récente version de la politique sur la protection de la vie privée; veuillez la consulter régulièrement pour prendre connaissance de tout changement.
PRIVACY_POLICY_CHANGES_2ND_CONTENT=Date de la dernière mise à jour: 20 novembre 2013


PRIVACY_POLICY_WEBSITE_PRIVACY_TITLE=PROTECTION DE LA VIE PRIVÉE – SITE WEB
PRIVACY_POLICY_WEBSITE_PRIVACY_1ST_CONTENT=Ce site Web est la propriété de la Compagnie de la Baie d'Hudson, qui l'exploite de façon conjointe avec ses sociétés affiliées.

PRIVACY_POLICY_SECURITY_TITLE=SÉCURITÉ
PRIVACY_POLICY_SECURITY_1ST_CONTENT=Pour garantir la sécurité des transactions, nous utilisons le protocole SSL (Secure Sockets Layer), qui chiffre toute l'information que vous nous envoyez électroniquement. Le chiffrement protège vos données en les brouillant avant même qu'elles quittent votre ordinateur. Lorsque notre site reçoit une communication, nous faisons tous les efforts commercialement raisonnables pour assurer sa sécurité dans nos systèmes. Malheureusement, aucune transmission de données par Internet ne peut être garantie comme étant absolument sûre. Par conséquent, nous ne pouvons garantir la sécurité des données que vous nous transmettez; vous le faites donc à vos propres risques.


PRIVACY_POLICY_UNLAWFUL_ACTIVITIES_TITLE=ACTIVITÉS ILLÉGALES
PRIVACY_POLICY_UNLAWFUL_ACTIVITIES_1ST_CONTENT=Notre site se réserve le droit de collaborer avec les autorités locales, provinciales, nationales et internationales dans le cadre d'enquêtes sur des activités inappropriées ou illicites, ce qui pourrait nécessiter la transmission de renseignements personnels.

PRIVACY_POLICY_COOKIES_TITLE=TÉMOINS
PRIVACY_POLICY_COOKIES_1ST_CONTENT=Votre navigateur Web place des témoins sur le disque dur de votre ordinateur. Notre site les utilise pour conserver des renseignements que vous lui avez donnés, ce qui vous évite d'avoir à les entrer chaque fois que vous nous rendez visite. Les témoins nous aident également à déterminer quelles sont les parties du site qui sont populaires en nous montrant comment vous-même et d'autres internautes utilisez notre site. Pour obtenir de plus amples renseignements sur les témoins, y compris comment les refuser, consultez

PRIVACY_POLICY_COOKIES_1ST_CONTENT_LINK_TEXT=notre page traitant de ce sujet.
PRIVACY_POLICY_COOKIES_1ST_CONTENT_LINK_SUFFIX=.
PRIVACY_POLICY_COOKIES_1ST_CONTENT_LINK_URL=http://www3.hbc.com/cookies/

PRIVACY_POLICY_WEB_BEACONS_TITLE=PIXELS INVISIBLES
PRIVACY_POLICY_WEB_BEACONS_1ST_CONTENT=Le présent site se sert de pixels invisibles intégrés au code de la page Web. Utilisés dans le même but que les témoins, les pixels invisibles recueillent des renseignements de nature non personnelle sur les habitudes de navigation de l'internaute, que nous analysons par la suite afin d'améliorer l'expérience des utilisateurs de notre site.

PRIVACY_POLICY_INFO_YOU_SEND_TITLE=RENSEIGNEMENTS FOURNIS À NOTRE SITE
PRIVACY_POLICY_INFO_YOU_SEND_1ST_CONTENT=Outre les renseignements que vous êtes susceptible de nous fournir dans le cadre de vos commandes ou de votre abonnement à notre infolettre, nous ne recueillons et ne désirons recevoir de votre part, par l'entremise de notre site, aucune autre information ni donnée pouvant être considérée comme confidentielle ou liée à la propriété. Toute information ou donnée autre que celles reliées aux commandes de marchandises sera considérée comme non confidentielle, et vous serez réputé avoir accordé à La Baie d'Hudson la permission irrévocable d'utiliser, de copier, d'afficher et de distribuer cette information ou ces données, pour quelque fin que ce soit.

