TERMS_AND_CONDITIONS_ACCEPTABLE_USE_POLICY_4TH_SUBITEM_CONTENT=Il est interdit de violer ou de tenter de violer la sécurité du site Web de HBC, y compris, sans toutefois s'y limiter,(a) en accédant à des données qui ne vous sont pas destinées, y compris en ouvrant une session sur un serveur ou à un compte pour lequel vous n'avez pas d'autorisation d'accès; (b) en tentant de sonder, d'explorer ou de mettre à l'épreuve la vulnérabilité d'un système ou d'un réseau en vue d'outrepasser les mesures de sécurité ou d'authentification sans autorisation appropriée; (c) en tentant de perturber ou de couper le service à l'égard de tout utilisateur, hôte ou réseau, y compris, sans toutefois s'y limiter, par des attaques par déni de service, par surcharge, par inondation, par bombardement électronique ou par plantage; (d) en falsifiant l'en-tête d'un paquet TCP/IP ou tout élément d'en-tête d'un envoi électronique; (e) en bloquant les nœuds ou les services d'un réseau ou en limitant, perturbant ou bloquant la capacité de HBC à surveiller le site Web ou à le rendre accessible; ou (f) en prenant toute mesure visant à obtenir des services auxquels vous n'avez pas droit.Toute violation de la sécurité du système ou du réseau peut entraîner pour vous une responsabilité civile ou criminelle.HBC procédera à une enquête lorsque surviendront de telles violations et pourra collaborer avec les autorités policières pour engager des poursuites contre vous si vous êtes impliqué dans de telles violations.
